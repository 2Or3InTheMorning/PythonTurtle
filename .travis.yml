---
dist: xenial
sudo: true
language: python

python:
- 3.6
- 3.7

install:
- pip install tox-travis
script:
- tox

stages:
- lint
- test
- publish

jobs:
  allow_failures:
  - env: TOXENV=pylint
  - python: 3.7

  include:
  - { stage: lint, python: 3.6, env: TOXENV=flake8 }
  - { stage: lint, python: 3.6, env: TOXENV=pylint }

  - name: PyPI
    stage: publish
    deploy:
      provider: pypi
      user: coolRR
      password:
        secure: 
    install: skip
    script: skip
    on:
      tags: true

  - name: Linux bundle
    stage: publish
    install:
    - pip install PyInstaller
    - pip install --find-links https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-16.04 wxPython
    script:
    - ./setup.py clean bundle
    on:
      tags: true
